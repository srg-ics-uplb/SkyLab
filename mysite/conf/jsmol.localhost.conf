<VirtualHost *:80>
#this is a name-based virtualhost config
#you will need to edit your /etc/hosts file and add <any_ip> <ServerName> : e.g. 127.0.0.1 webserver.localhost.com
	DocumentRoot /home/vince/Desktop/alphaver/SkyLab/mysite/static/jsmol/
	ServerAdmin admin@localhost.webserver
	ServerName jsmol.localhost.com
	ServerAlias www.jsmol.localhost.com
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
    	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
