{% extends '_layouts/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load staticfiles %}

{% block content %}
    <div class='row'>
        <div class='col-sm-10 col-sm-offset-2'>
            <p>Howdy{% if user.is_authenticated %} {{ user.username }}{% endif %}!</p>

            <form id="vina-form" action="" method="post" enctype="multipart/form-data">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Use AutoGrid4</h3>
                    </div>
                    <div class="panel-body">
                        {% crispy form %}
                        <input name="submit" value="Execute" type="submit" class="btn btn-primary btn-block">
                    </div>
                </div>
            </form>


        </div>
    </div>

{% endblock %}

{% block js %}

    <script type="text/javascript">
        $('a[href="#autodock4"]').removeAttr("data-toggle");
        $('a[href="#autodock4"]').parent().addClass('disabled');


        $('#id_param_use_with_autodock').change(function () {
            if ($(this).is(":checked")) {
                $('a[href="#autodock4"]').attr("data-toggle", 'tab');
                $('a[href="#autodock4"]').parent().removeClass('disabled');
            } else {
                $('a[href="#autodock4"]').removeAttr("data-toggle");
                $('a[href="#autodock4"]').parent().addClass('disabled');
            }
        });

    </script>
{% endblock %}
