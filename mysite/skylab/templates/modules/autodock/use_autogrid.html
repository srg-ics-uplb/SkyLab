{% extends '_layouts/base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load staticfiles %}

{% block content %}
    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2'>


            <form id="vina-form" action="" method="post" enctype="multipart/form-data">

                <h1 class="text-center">AutoGrid 4
                    <small>(AutoDock4)</small>
                </h1>
                <hr>

                {% crispy form %}
                <hr>
                <input name="submit" value="Execute" type="submit" class="btn btn-primary btn-block">

            </form>
        </div>
    </div>

{% endblock %}

{% block js %}

    <script type="text/javascript">
        var autodock4Tab = $('a[href="#autodock4"]');
        autodock4Tab.removeAttr("data-toggle");
        autodock4Tab.parent().addClass('disabled');

        var useWithAutoDockCheckBox = $('#id_param_use_with_autodock');

        if (useWithAutoDockCheckBox.is(":checked")) {
            autodock4Tab.attr("data-toggle", 'tab');
            autodock4Tab.parent().removeClass('disabled');
        }

        useWithAutoDockCheckBox.change(function () {
            if ($(this).is(":checked")) {
                autodock4Tab.attr("data-toggle", 'tab');
                autodock4Tab.parent().removeClass('disabled');
            } else {
                autodock4Tab.removeAttr("data-toggle");
                autodock4Tab.parent().addClass('disabled');
            }
        });
    </script>
{% endblock %}
