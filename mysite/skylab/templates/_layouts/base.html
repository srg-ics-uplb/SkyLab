<!DOCTYPE>
<html>
<head>
    <title>{% block title %}SkyLab{% endblock title %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.6.3/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'skylab/css/forms.css' %}">


    <style>
        body {
            padding-bottom: 20px;
            padding-top: 70px;
        }
        .messages {
            list-style: none;
        }
    </style>
    {% block css %}{% endblock css %}
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SkyLab</a>

        </div>

          <div class="navbar-collapse collapse">
              {% if user.is_authenticated %}
                  <a class="btn btn-google btn-primary navbar-right" href="/skylab/accounts/logout">
                      Sign out
                  </a>
              {% else %}
                  <a class="btn btn-social btn-google nav nav-navbar navbar-right"
                     href="/skylab/accounts/google/login/?process=login">
                      <i class="fa fa-google" aria-hidden="true"></i> Sign in
                  </a>
              {% endif %}




        </div><!--/.navbar-collapse -->
      </div>
    </div>
{#    <div class="jumbotron">#}
{#        <div class="container">{% block headline %}{% endblock headline %}</div>#}
{#    </div>#}
    <div class="container-fluid">
        {% block content %}{% endblock content %}
    </div>
    <script src="{% static 'jquery/js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock js %}
</body>
</html>
